<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Freedom...</title>
  <style>
    @font-face {
      font-family: 'Digital Dismay Regular';
      font-style: normal;
      font-weight: normal;
      src: url('digital-dismay.regular.woff') format('woff');
    }

    @font-face {
      font-family: 'Digital-7 Font Family';
      font-style: normal;
      font-weight: normal;
      src: url('digital-7.regular.woff') format('woff');
    }

    body,
    html {
      position: relative;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: #000;
      color: #d6b687;
      position: relative;
      animation: css-blur 5s ease forwards infinite;
    }

    #countdown,
    #overlay {
      font-size: 160px;
      font-family: 'Digital Dismay Regular', sans-serif;
      display: none;
      position: absolute;
      top: calc(50% - 100px);
      left: calc(50% - 400px);
      width: 800px;
      height: 200px;
      text-align: center;
    }

    #countdown {
      background-image: linear-gradient(41deg,
      rgba(180, 122, 45, 1) 0%,
      rgba(227, 211, 187, 1) 45%,
      rgba(196, 133, 52, 1) 100%
      );
      background-size: 100%;
      background-repeat: repeat;
      background-position: center;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px;
      -webkit-text-stroke-color: #b47a2d;
      animation: css-color 2s ease forwards infinite;
    }

    #overlay {
      opacity: 0.1;
    }

    #menu {
      margin: 0;
      position: absolute;
      right: 0;
      bottom: 0;
      list-style: none;
      font-size: 40px;
      font-family: 'Digital-7 Font Family', sans-serif;
      cursor: pointer;
      text-align: right;
    }

    @keyframes css-color {
      0% {
        background-size: 100%;
      }
      25% {
        background-size: 300%;
      }
      100% {
        background-size: 100%;
      }
    }

    @keyframes css-blur {
      0% {
        filter: blur(1px);
        opacity: 1;
      }
      25% {
        opacity: 0.8;
      }
      50% {
        filter: blur(2px);
        opacity: 1;
      }
      100% {
        filter: blur(1px);
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<audio loop id="audio">
  <source src="clock.mp3" type="audio/mp3">
</audio>

<div id="countdown"></div>
<div id="overlay">88 88 88 88</div>

<ul id="menu">
  <li>DJO</li>
  <li>MIKE</li>
  <li>CHIGAYS</li>
</ul>


<script>
  const persons = {
    'DJO': new Date('04/08/2022 17:00:00').getTime(),
    'CHIGAYS': new Date('04/22/2022 17:00:00').getTime(),
    'MIKE': new Date('05/13/2022 17:00:00').getTime(),
  };

  let interval;

  document.querySelector('body').addEventListener('click', (e) => {
    if (e.target.tagName !== 'LI') {
      return false;
    }

    clearInterval(interval);

    document.getElementById('audio').currentTime = 0;
    document.getElementById('audio').play();

    document.getElementById('countdown').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';

    const countdown = persons[e.target.innerHTML];

    const timer = () => {
      const now = new Date().getTime();
      const time = countdown - now;

      const days = Math.floor(time / (1000 * 60 * 60 * 24));
      const hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((time % (1000 * 60)) / 1000);

      document.getElementById('countdown').innerHTML = `${(days < 10) ? '0' + days : days} ${(hours < 10) ? '0' + hours : hours} ${(minutes < 10) ? '0' + minutes : minutes} ${(seconds < 10) ? '0' + seconds : seconds}`;

      if (time < 0) {
        clearInterval(interval);
        document.getElementById('countdown').innerHTML = 'FREEDOM';
        document.getElementById('audio').pause();
      }
    }

    timer();

    interval = setInterval(timer, 1000);
  });
</script>
</body>
</html>
